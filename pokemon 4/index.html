
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex - Primeiro 150 Pokémon</title>
    
</head>
<body>
   <div class="container">

            </ul>

    </div>
</div>
